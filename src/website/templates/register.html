{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block content %}
<h1 align="center"> Register page </h1>

<form method="POST">
    <h3 align="center">Register</h3>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
    </div>

    <div class="form-group">
        <label for="user_name">User name</label>
        <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter user name"/>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" name="password" placeholder="Enter password"/>
    </div>

    <div class="form-group">
        <label for="password_confirmation">Confirm password</label>
        <input type="text" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Confirm password"/>
    </div>

    </br>

    <button type="submit" class="btn btn-primary"/>Submit</button>

</form>
{% endblock %}
